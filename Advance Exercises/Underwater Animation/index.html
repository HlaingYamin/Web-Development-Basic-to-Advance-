<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Homework</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
</head>
<!--Baceground Image-->
<body class="bgImg">
    <!--Logo Image on Left Size-->
    <img src="logo.jpg" alt="Logo"class="imgLogo" >
    <!--Sign In Button on Right Size-->
    <p class="signin">Sign In</p>
    <!--Upper Blue Fish-->
    <div class="blockB b3">
        <img src="fish1.png" alt="bluefish">
    </div>
    <!--Upper Yellow Fish-->
    <div class="blockY b4">
        <img src="fish2.png" alt="yellowfish">
    </div>
    <!--Upper Big Nimo Fish-->
    <div>
        <img src="nimo.png" alt="nimofish" class="blockNimo nm1">
        <img src="nimo.png" alt="nimofish" class="blockNimo nm2">
        <img src="nimo.png" alt="nimofish" class="blockNimo nm3"> 
    </div>
    <!--Underwater Word-->
    <h1 class="underwater">UnderwaterUnderwater</h1>
    <!--Paragraph-->
    <p class="para">Let's Diving<br><br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, libero! Et, qui expedita fuga sequi ipsa cum quos quas quo ut aliquid maiores. Architecto dolorum nam porro similique sapiente repellendus?</p>
    <!--Let's Play Button on Center-->
    <p class="play">Let's Play</p>
    
    <!--PopUp Big Bubble from buttom-->
    <div>
        <img src="bubble.png" alt="bubble" class="bl1">
        <img src="bubble.png" alt="bubble" class="bl2">
        <img src="bubble.png" alt="bubble" class="bl3">  
        <img src="bubble.png" alt="bubble" class="bl4">
        <img src="bubble.png" alt="bubble" class="bl5">
        <img src="bubble.png" alt="bubble" class="bl6"> 
        <img src="bubble.png" alt="bubble" class="bl7">
        <img src="bubble.png" alt="bubble" class="bl8"> 
          
    </div>
    <!--Lower Blue Fish-->
    <div class="blockB b1">
        <img src="fish1.png" alt="bluefish">
    </div>
    <!--Lower Yellow Fish-->
    <div class="blockY b2">
        <img src="fish2.png" alt="seaweed">
    </div>
    <!--Lower Six Small Nimo Fishes-->
    <div>
        <img src="nimo.png" alt="nimofish" class="blockNimo2 nm4">
        <img src="nimo.png" alt="nimofish" class="blockNimo3 nm4">
        <img src="nimo.png" alt="nimofish" class="blockNimo2 nm5">
        <img src="nimo.png" alt="nimofish" class="blockNimo3 nm5">
        <img src="nimo.png" alt="nimofish" class="blockNimo2 nm6">            
        <img src="nimo.png" alt="nimofish" class="blockNimo3 nm6">    
    </div>
    <!--Materials on buttom-->
    <div >
        <!--Left Gold box,Flower,small Bubbles-->
        <img src="gold.png" alt="starfish" class="gold" >
        <img src="bubble.png" alt="bubble" class="bubble_gold1">
        <img src="bubble.png" alt="bubble" class="bubble_gold2"> 
        <img src="bubble.png" alt="bubble" class="bubble_gold3"> 
        <img src="bubble.png" alt="bubble" class="bubble_gold4"> 
        <img src="bubble.png" alt="bubble" class="bubble_gold5"> 
        <img src="flower.png" alt="moss" class="flowerLeft" >
        
        <!--Right Stone,Flower,seaweed1-->
        <img src="moss.png" alt="moss" class="moss" >
        <img src="flower.png" alt="moss" class="flowerRight" >
        <img src="seaweed1.png" alt="seaweed" class="seaweedRight">
        <!--Right Starfish,oyster,shellfish1,Small bubbles-->
        <img src="starfish.png" alt="starfish" class="starfish_moss2" >
        <img src="starfish.png" alt="starfish" class="starfish_moss2" >
        <img src="oyster.png" alt="starfish" class="starfish_moss2" >
        <img src="shellfish1.png" alt="shellfish" class="starfish_moss2">
        <img src="bubble.png" alt="bubble" class="bubble_goldRight1">
        <img src="bubble.png" alt="bubble" class="bubble_goldRight2">
        <img src="bubble.png" alt="bubble" class="bubble_goldRight3">  
        <!--Left three seaweed in front of gold box-->
        
        <img src="seaweed3.png" alt="seaweed" class="seaweedWave" >
        <img src="seaweed3.png" alt="seaweed" class="seaweedWave" >
    </div>
    
</body>
</html>
