<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdom Game</title>
    <link rel="stylesheet" href="randomgame.css">
    <script type="text/javascript" src="randomgame.js"></script>
</head>
<body>
        <table class="table">
            <tr>
                <td><label id="lbl1">Scores:</label></td>
                <td><p id="score">0</p></td>
                <td><button id="btnstart" class="btnstart activestart"  
                    onclick="start()">Start</button>
                </td>
                <td><label id="lbl2">Times:</label></td>
                <td><td><p id="times">0</p></td></td>
            </tr>
        </table>
        <div class="ques"> 
            <span id="ques" >=</span> 
        </div>
        <table class="table">
            <tr>
                
                <td><button id="btn1" class="btnrandom "  
                    onclick="btnrandom1()"></button></td>
                <td><button id="btn2" class="btnrandom "  
                    onclick="btnrandom2()"></button></td>
                <td><button id="btn3" class="btnrandom"  
                    onclick="btnrandom3()"></button></td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <td><button id="btnstop" class="btnstop inactivestop"  
                    onclick="stop()">Stop</button></td>
            </tr>
        </table>  
        <h3 class="history">History</h3>
        <ol id="history"></ol>
    
</body>
</html>
